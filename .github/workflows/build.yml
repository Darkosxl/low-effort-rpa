name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: Golden-Mouse-RPA-Windows
            extension: .exe
          - os: macos-latest
            artifact: Golden-Mouse-RPA-macOS
            extension: ''
          - os: ubuntu-latest
            artifact: Golden-Mouse-RPA-Linux
            extension: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install -r requirements.txt

      - name: Create icon (Windows)
        if: runner.os == 'Windows'
        run: python -c "from PIL import Image; img = Image.open('public/goldenrat.png').convert('RGBA'); img.save('icon.ico', format='ICO', sizes=[(16,16), (32,32), (48,48), (64,64), (128,128), (256,256)])"

      - name: Create icon (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p icon.iconset
          python -c "
          from PIL import Image
          img = Image.open('public/goldenrat.png').convert('RGBA')
          sizes = [16, 32, 64, 128, 256, 512]
          for size in sizes:
              img.resize((size, size), Image.LANCZOS).save(f'icon.iconset/icon_{size}x{size}.png')
              if size <= 256:
                  img.resize((size*2, size*2), Image.LANCZOS).save(f'icon.iconset/icon_{size}x{size}@2x.png')
          "
          iconutil -c icns icon.iconset -o icon.icns

      - name: Build with PyInstaller
        run: pyinstaller otoban_faresi.spec

      - name: Copy .desktop file (Linux)
        if: runner.os == 'Linux'
        run: cp Golden-Mouse-RPA.desktop dist/Golden-Mouse-RPA/

      - name: Zip artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact }}.zip Golden-Mouse-RPA

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path dist/Golden-Mouse-RPA -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
