<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>√ñdeme Tahtasƒ±</title>
    <style>
        body {
            background: white;
            font-family: monospace;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
        }
        .processing { background: #fff3cd; }
        .almost_completed { background: #ffe0b2; }
        .PAID { background: #c8e6c9; }
        .flagged { background: #ffcdd2; }

        /* Drop zone */
        .dropzone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dropzone:hover { border-color: #888; background: #fafafa; }
        .dropzone.dragover { border-color: #4CAF50; background: #e8f5e9; }
        .dropzone.has-file { border-color: #2196F3; background: #e3f2fd; }
        .dropzone-icon { font-size: 48px; }
        .dropzone-text { color: #666; margin-top: 10px; }
        .dropzone-filename { margin-top: 10px; font-weight: bold; color: #2196F3; }

        /* Start button */
        .start-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .start-btn.ready {
            background: #4CAF50;
            color: white;
        }
        .start-btn.ready:hover {
            background: #388E3C;
        }
        .start-btn.disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .start-btn.running {
            background: #FF9800;
            color: white;
            cursor: wait;
        }
        .status-msg {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        .status-msg.error { display: block; background: #ffcdd2; color: #c62828; }
        .status-msg.success { display: block; background: #c8e6c9; color: #2e7d32; }

        /* Start controls container */
        .start-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: stretch;
        }
        .kasa-input-container {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        .kasa-input-container label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        .kasa-input-container input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-family: monospace;
        }
        .kasa-input-container input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .stop-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #f44336;
            color: white;
            transition: all 0.2s;
        }
        .stop-btn:hover {
            background: #d32f2f;
        }
        .stop-btn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>√ñdeme Tahtasƒ±</h2>

    <!-- Drag & Drop Zone -->
    <div class="dropzone" id="dropzone">
        <div class="dropzone-icon">üìÅ</div>
        <div class="dropzone-text">Excel dosyasƒ±nƒ± buraya s√ºr√ºkleyip bƒ±rakƒ±n (.xls, .xlsx)<br>veya tƒ±klayarak se√ßin</div>
        <div class="dropzone-filename" id="filename"></div>
        <input type="file" id="fileInput" accept=".xls,.xlsx" style="display:none">
    </div>

    <!-- Start Controls -->
    <div class="start-controls">
        <div class="kasa-input-container">
            <label for="sonKasaInput">Son Kasa Miktari (TL)</label>
            <input type="text" id="sonKasaInput" placeholder="√∂rn: 125000">
        </div>
        <button id="startBtn" class="start-btn disabled" disabled>√ñnce dosya y√ºkleyin</button>
        <button id="stopBtn" class="stop-btn">RPA'yƒ± Durdur</button>
    </div>
    <div id="statusMsg" class="status-msg"></div>

    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Tutar</th>
                <th>T√ºr</th>
                <th>Durum</th>
                <th>Canlƒ±</th>
            </tr>
        </thead>
        <tbody id="payments"></tbody>
    </table>

    <script>
        async function refresh() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                const tbody = document.getElementById('payments');
                let html = '';

                // Show current processing item first (if any)
                if (data.current) {
                    const c = data.current;
                    html += `<tr class="${c.stage}">
                        <td>${c.name || '-'}</td>
                        <td>${c.payment_amount || '-'}</td>
                        <td>${c.payment_type || '-'}</td>
                        <td>-</td>
                        <td>${c.stage === 'processing' ? 'üü°' : 'üü†'} ${c.stage}</td>
                    </tr>`;
                }

                // Show completed payments
                for (const p of data.payments) {
                    const isFlagged = p.status && p.status.includes('FLAG');
                    const rowClass = isFlagged ? 'flagged' : 'PAID';
                    const icon = isFlagged ? 'üî¥' : 'üü¢';
                    html += `<tr class="${rowClass}">
                        <td>${p.name}</td>
                        <td>${p.payment_amount}</td>
                        <td>${p.payment_type}</td>
                        <td>${p.status}</td>
                        <td>${icon}</td>
                    </tr>`;
                }

                tbody.innerHTML = html || '<tr><td colspan="5">Hen√ºz √∂deme yok...</td></tr>';
            } catch (e) {
                console.error('Refresh error:', e);
            }
        }

        // Refresh every second
        setInterval(refresh, 1000);
        refresh();

        // Start button handling
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusMsg = document.getElementById('statusMsg');
        let fileReady = false;
        let rpaRunning = false;

        startBtn.addEventListener('click', async () => {
            if (!fileReady || rpaRunning) return;

            const sonKasaInput = document.getElementById('sonKasaInput');
            const sonKasaMiktari = sonKasaInput.value.trim();

            rpaRunning = true;
            startBtn.className = 'start-btn running';
            startBtn.textContent = 'RPA √áalƒ±≈üƒ±yor...';
            statusMsg.className = 'status-msg';
            statusMsg.textContent = '';

            try {
                const res = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ son_kasa_miktari: sonKasaMiktari })
                });
                const data = await res.json();

                if (data.success) {
                    statusMsg.className = 'status-msg success';
                    statusMsg.textContent = data.message;
                } else {
                    statusMsg.className = 'status-msg error';
                    statusMsg.textContent = data.error || 'Ba≈ülatma ba≈üarƒ±sƒ±z';
                    rpaRunning = false;
                    updateButtonState();
                }
            } catch (err) {
                statusMsg.className = 'status-msg error';
                statusMsg.textContent = 'Hata: ' + err.message;
                rpaRunning = false;
                updateButtonState();
            }
        });

        function updateButtonState() {
            if (rpaRunning) {
                startBtn.className = 'start-btn running';
                startBtn.textContent = 'RPA √áalƒ±≈üƒ±yor...';
                startBtn.disabled = true;
            } else if (fileReady) {
                startBtn.className = 'start-btn ready';
                startBtn.textContent = 'RPA ƒ∞≈ülemini Ba≈ülat';
                startBtn.disabled = false;
            } else {
                startBtn.className = 'start-btn disabled';
                startBtn.textContent = '√ñnce dosya y√ºkleyin';
                startBtn.disabled = true;
            }
        }

        // Stop button handling
        stopBtn.addEventListener('click', async () => {
            if (!rpaRunning) return;

            stopBtn.disabled = true;
            stopBtn.textContent = 'Durduruluyor...';

            try {
                const res = await fetch('/stop', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    statusMsg.className = 'status-msg success';
                    statusMsg.textContent = data.message;
                    rpaRunning = false;
                    updateButtonState();
                } else {
                    statusMsg.className = 'status-msg error';
                    statusMsg.textContent = data.error || 'Durdurma ba≈üarƒ±sƒ±z';
                }
            } catch (err) {
                statusMsg.className = 'status-msg error';
                statusMsg.textContent = 'Hata: ' + err.message;
            }

            stopBtn.disabled = false;
            stopBtn.textContent = 'RPA\'yƒ± Durdur';
        });

        // Drag & Drop handling
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const filenameDiv = document.getElementById('filename');

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) uploadFile(fileInput.files[0]);
        });

        async function uploadFile(file) {
            if (!file.name.match(/\.xlsx?$/i)) {
                alert('Sadece .xls ve .xlsx dosyalarƒ± kabul edilir');
                return;
            }

            filenameDiv.textContent = 'Y√ºkleniyor: ' + file.name;
            dropzone.classList.add('has-file');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    filenameDiv.textContent = 'Y√ºklendi: ' + file.name;
                    fileReady = true;
                    rpaRunning = false;
                    updateButtonState();
                } else {
                    filenameDiv.textContent = 'Hata: ' + (data.error || 'Y√ºkleme ba≈üarƒ±sƒ±z');
                    dropzone.classList.remove('has-file');
                    fileReady = false;
                    updateButtonState();
                }
            } catch (err) {
                filenameDiv.textContent = 'Hata: ' + err.message;
                dropzone.classList.remove('has-file');
                fileReady = false;
                updateButtonState();
            }
        }
    </script>
</body>
</html>
